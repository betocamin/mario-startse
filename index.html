<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image.png" href="./images/mario-icon.png">
    <title>Super Mario StartSe</title>
</head>

<body>
    <div class="main">
        <div id="score">
            <p class="points">SCORE: <span id="totalScore" class="points"></span></p>
        </div>
        <div class="restart" style="display: none;">
            <p class="game-over">GAME OVER</p>
            <button class="btnRestart" onclick="restart()">PLAY AGAIN!</button>
        </div>
        <div class="game">
            <img src="./images/clouds-gamer.png" class="cloud-game" />
            <img src="./images/super-mario.gif" class="super-mario" />
            <img src="./images/pipe-game.png" class="pipe-game" />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
